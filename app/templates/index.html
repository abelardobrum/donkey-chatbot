<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shallow Seek</title>
    <style>
        :root {
            --primary-color: #3ac4ff;
            --background-color: #36363e;
            --chat-background: #cfdeff;
            --text-color: #202020;
            --user-message-bg: #36363e;
            --bot-message-bg: #36363e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            text-align: center;
            background-color: var(--background-color);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--background-color);
        }

        .message {
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            max-width: 85%;
        }

        .user-message {
            background-color: var(--chat-background);
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--chat-background);
            margin-right: auto;
        }

        .input-container {
            padding: 1rem;
            background-color: var(--background-color);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        #user-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d2d2d2;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            background-color: var(--bot-message-bg);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            margin-right: 4px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="color: #3ac4ff;">Shallow Seek</h1>
        </header>
        
        <div class="chat-container" id="chat-messages">
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
                <button onclick="sendMessage()" id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendButton = document.getElementById('send-button');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendButton.disabled = true;
            
            addMessage(message, true);
            userInput.value = '';
            

            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mensagem: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.resposta, false);
            } catch (error) {
                hideTypingIndicator();
                addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', false);
                console.error('Error:', error);
            } finally {
                // Reabilita o input e o bot√£o
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
    </script>
</body>
</html>
